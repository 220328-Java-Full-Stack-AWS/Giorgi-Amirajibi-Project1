<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container" style="display: inline-block">
        <h2>Registration</h2>
        <p>Enter username and password</p>
        <form class="form" action="registration" method="POST">
            <p><input type="text" id="username" name="username" placeholder="username" required="required" pattern="^(?=[a-zA-Z0-9._]{8,20}$)(?!.*[_.]{2})[^_.].*[^_.]$"></p>
            <!--<span class="span" id="result"></span>-->
            <p><input type="text" name="firstname" placeholder="First Name" required="required" pattern="^[A-Za-z]{2,100}"></p>
            <p><input type="text" name="lastname" placeholder="Last Name" required="required" pattern="^[A-Za-z]{2,100}"></p>
            <p><input type="text" id="email" name="email" placeholder="Email" required="required" pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"></p>
            <!--<span class="span" id="result1"></span>-->
            <p><input type="password" name="password" placeholder="password" required="required"></p>
            <p><input type="submit" name="Submit"></p>
        </form>
    </div>
    <script>
        $(document).ready(function(){
            $('#username').keyup(function(){
                var username = $('#username').val();
                $.ajax({
                    type: 'POST',
                    data: {username:username},
                    url:'UsernameValidationServlet',
                    success: function(result){
                        if (result == 1){
                            //$('#result').css('border-top', '3px solid red');
                            $('#username').css('border', '3px solid red');
                            $('#username').css('border-radius', '1.5px');
                        }
                        else{
                            //$('#result').css('border-top', '3px solid green');
                            $('#username').css('border', '3px solid green');
                            $('#username').css('border-radius', '1.5px');

                        }

                    }
                });
            });
        });
    </script>
    <script>
        $(document).ready(function(){
            $('#email').keyup(function(){
                var email = $('#email').val();
                $.ajax({
                    type: 'POST',
                    data: {email:email},
                    url:'EmailValidationServlet',
                    success: function(result1){
                        if (result1 == 1){
                            $('#email').css('border', '2.5px solid red');
                            $('#email').css('border-radius', '1.5px');

                        }
                        else{
                            $('#email').css('border', '2.5px solid green');
                            $('#email').css('border-radius', '1.5px');
                        }

                    }
                });
            });
        });
    </script>
</body>
</html>
