<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container" style="display: inline-block">
        <h2>Registration</h2>
        <p>Enter username and password</p>
        <form class="form" action="RegistrationServlet" method="POST">
            <p><input type="text" id="username" name="username" placeholder="username" required="required"></p>
            <span class="span" id="result"></span>
            <p><input type="text" name="firstname" placeholder="First Name" required="required"></p>
            <p><input type="text" name="lastname" placeholder="Last Name" required="required"></p>
            <p><input type="text" name="email" placeholder="Email" required="required"></p>
            <p><input type="password" name="password" placeholder="password" required="required"></p>
            <p><input type="submit" name="Submit"></p>
        </form>
    </div>
    <script>
        $(document).ready(function(){
            $('#username').change(function(){
                var username = $('#username').val();
                $.ajax({
                    type: 'POST',
                    data: {username:username},
                    url:'UsernameValidationServlet',
                    success: function(result){
                        if (result == 1){
                            $('#result').css('border-top', '3px solid red');
                        }
                        else{
                            $('#result').css('border-top', '3px solid green');
                        }

                    }
                });
            });
        });
    </script>
</body>
</html>
