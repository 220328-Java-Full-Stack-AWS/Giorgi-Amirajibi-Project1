<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
      <script src="login.js"></script>
      <div class="forms">
            <h2>Login</h2>
            <p>Enter username and password</p>
            <div>
                <form action="javascript:submitForm()">
                    <p><input type="text" id="username" name="username" placeholder="Username" required="required"></p>
                    <p><input type="password" id="password" name="password" placeholder="Password" required="required"></p>
                    <p><input type="submit" id="submit" name="Submit" value="Submit"></p>
                </form>
            </div>
      </div>
</body>
</html>
