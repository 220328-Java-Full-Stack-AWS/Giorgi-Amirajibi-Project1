<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Registration</title>
</head>
<body>
    <div class="container" style="display: inline-block">
        <h2>Registration</h2>
        <p>Enter your information</p>
            <p><input type="text" id="firstname" name="firstname" placeholder="First Name" required="required" pattern="^[A-Za-z]{2,100}"></p>
            <p><input type="text" id="lastname" name="lastname" placeholder="Last Name" required="required" pattern="^[A-Za-z]{2,100}"></p>
            <p><input type="text" id="email" name="email" placeholder="Email" required="required" pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"></p>
            <p><input type="text" id="username" name="username" placeholder="Username" required="required" pattern="^(?=[a-zA-Z0-9._]{8,20}$)(?!.*[_.]{2})[^_.].*[^_.]$"> </p>
            <p><input type="password" id="password" name="password" placeholder="Password" required="required"></p>
            <p><input type="submit" id="submit" name="Submit" onclick="submitForm()"></p>
    </div>
    <script>
        async function submitForm(){
            let data = new Object();
            data.username = document.getElementById("username").value;
            data.password = document.getElementById("password").value;
            data.firstname = document.getElementById("firstname").value;
            data.lastname = document.getElementById("lastname").value;
            data.email = document.getElementById("email").value;
            let json = JSON.stringify(data);
            let response = await fetch(
                "../registration",
                {
                    method: "POST",
                    headers: 
                    {
                        "Content-Type": "application/json",
                        "json" : json
                    },

                }
            );
            if (response.redirected){
                window.location.href = (response.url);
            }
        }
    </script>
    <script>
        $(document).ready(function(){
            $('#username').keyup(function(){
                var username = $('#username').val();
                $.ajax({
                    type: 'POST',
                    data: {username:username},
                    url:'../UsernameValidator',
                    success: function(result){
                        if (result == 1){
                            //$('#result').css('border-top', '3px solid red');
                            $('#username').css('border', '3px solid red');
                            $('#username').css('border-radius', '1.5px');

                        }
                        else{
                            //$('#result').css('border-top', '3px solid green');
                            $('#username').css('border', '3px solid green');
                            $('#username').css('border-radius', '1.5px');

                        }

                    }
                });
            });
        });
    </script>
    <script>
        $(document).ready(function(){
            $('#email').keyup(function(){
                var email = $('#email').val();
                $.ajax({
                    type: 'POST',
                    data: {email:email},
                    url:'../EmailValidator',
                    success: function(result1){
                        if (result1 == 1){
                            $('#email').css('border', '2.5px solid red');
                            $('#email').css('border-radius', '1.5px');

                        }
                        else{
                            $('#email').css('border', '2.5px solid green');
                            $('#email').css('border-radius', '1.5px');
                        }

                    }
                });
            });
        });
    </script>
</body>
</html>
